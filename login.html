<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="rectangle">
        <div class="title">Bem Vindo!</div>
        <div class="subtitle">Login para continuar</div>
        <form class="form">
            <div class="input-group">
                <div class="input-icon email-icon"><i class="fas fa-envelope"></i></div>
                <input type="email" class="input-field" placeholder="Email">
            </div>
            <div class="input-group">
                <div class="input-icon lock-icon"><i class="fas fa-lock"></i></div>
                <input type="password" class="input-field" placeholder="Password">
                <div class="eye-icon"><i class="fas fa-eye"></i></div>
            </div>
            <div class="remember-container">
                <input type="checkbox" id="checkbox" class="remember-checkbox">
                <label for="checkbox" class="label"></label>
                <span class="remember-text">Lembrar-se de mim</span>
                <a href="alterarPW.html" class="forgot-password">Esqueceu a password?</a>
            </div>
            <button type="submit" class="frame-122">Login</button>
            <div class="register">
                NÃ£o tem uma conta? <a href="registo.html" class="register-link">Registe-se agora</a>
            </div>
        </form>
    </div>    
</body>
</html>
