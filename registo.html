<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
    <link rel="stylesheet" href="css\registo.css">
</head>
<body>
    <div class="rectangle">
        <div class="title">Bem-vindo</div>
        <div class="subtitle">Vamos começar, preencha o registo</div>
        <form class="form">
            <div class="input-group">
                <div class="input-icon user-icon">👤</div>
                <input type="text" class="input-field" placeholder="Nome">
            </div>
            <div class="input-group">
                <div class="input-icon email-icon">📧</div>
                <input type="email" class="input-field" placeholder="Email">
            </div>
            <div class="input-group">
                <div class="input-icon email-icon">📧</div>
                <input type="email" class="input-field" placeholder="Confirme o seu email">
            </div>
            <div class="input-group">
                <div class="input-icon lock-icon">🔒</div>
                <input type="password" class="input-field" placeholder="Password">
                <div class="eye-icon">👁️</div>
            </div>
            <div class="input-group">
                <div class="input-icon lock-icon">🔒</div>
                <input type="password" class="input-field" placeholder="Confirme a sua password">
            </div>
            <div class="terms-container">
                <input type="checkbox" class="checkbox">
                <span class="terms-text">Aceitar os Termos e Condições</span>
            </div>
            <div class="frame-122">Registar</div>
        </form>
    </div>    
</body>
</html>
